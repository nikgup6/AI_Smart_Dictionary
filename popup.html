<!DOCTYPE html>
<html>
<head>
  <title>Smart Dictionary</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <div id="loader" class="hidden">Loading...</div>
    <div id="content" class="hidden">
      <h3 id="word"></h3>
      <p id="meaning"></p>
      <h4>Example Sentences:</h4>

  </div>
  <script src="popup.js"></script>
</body>
</html>
